<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png" />
		<link rel="icon" href="/img/favicon.ico" />
		<link rel="manifest" href="/site.webmanifest" />

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.1/dist/slate/bootstrap.min.css"
			id="nstheme"
			disabled="disabled"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css"
		/>

		<link rel="stylesheet" href="css/base.min.css" />
		<link rel="stylesheet" href="css/prettify.min.css" />

		<title>BS5 JS Builder</title>
	</head>
	<body>
		<div id="navbar"></div>

		<div class="container-lg pt-3">
			<div class="row">
				<div class="col col-12 col-md-3 col-xl-2">
					<div
						id="sidebar"
						class="sticky-md-top overflow-auto collapse navbar-collapse d-md-block mt-3 ns-vh-menu"
					></div>
				</div>

				<div class="col col-12 col-md-9 col-xl-10">
					<div class="row">
						<div class="col col-12 col-xl-10 order-2 order-xl-1">
							<!-- <div id="root" data-bs-spy="scroll" data-bs-target="#nextbar" data-bs-offset="0" tabindex="0"> -->
							<div id="root">
								<div class="d-flex justify-content-center align-items-center w-100 h-100">
									<span class="display-3">Loading</span>
								</div>
							</div>

							<div class="text-center text-muted font-monospace mb-5">
								<small id="processtime"></small>
								<div class="d-block d-md-inline">
									<span class="badge bg-secondary d-inline d-sm-none">xs</span>
									<span class="badge bg-secondary d-none d-sm-inline d-md-none">sm</span>
									<span class="badge bg-secondary d-none d-md-inline d-lg-none">md</span>
									<span class="badge bg-secondary d-none d-lg-inline d-xl-none">lg</span>
									<span class="badge bg-secondary d-none d-xl-inline d-xxl-none">xl</span>
									<span class="badge bg-secondary d-none d-xxl-inline">xxl</span>
								</div>
							</div>
						</div>

						<div class="col col-12 col-xl-2 order-1 order-xl-2">
							<div id="nextbar" class="sticky-lg-top overflow-auto mt-3 ns-vh-menu"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/moment@2.29.1"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.10.0/beautify.min.js"></script>
		<!-- <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js?autorun=false"></script> -->
		<script src="https://cdn.jsdelivr.net/npm/code-prettify@0.1.0/src/prettify.min.js?style=default"></script>

		<script src="js/base.min.js" type="text/javascript"></script>

		<script src="index.js" type="text/javascript"></script>
	</body>
</html>
